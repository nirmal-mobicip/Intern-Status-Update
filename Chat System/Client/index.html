<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    
    <h1 id="status">Not Connected!!</h1>
    <h1 id="uname">Username : </h1>
    <input id="to" list="clients" placeholder="To" value = "nirmal">
    <datalist id="clients">
        <option value="broadcast"></option>
    </datalist>
    <br>
    <br>
    <textarea rows="30" cols="100" id="messages"></textarea>
    <br>
    <br>
    <input id = message placeholder="Enter Message" value = hello>
    <button id="send" disabled>Send</button>

    <script src="scripts.js"></script>
</body>
</html>
